<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
<div class="card">
  <div class="advice-ID"><h1 id="title"></h1></div>
  <div class="advice-text"><p id="text"></p></div>
  <picture>
    <source media="(min-width: 768px)" srcset="/images/pattern-divider-desktop.svg">
  </picture>
  <div class="pattern">
    <img src="/images/pattern-divider-mobile.svg" alt="">
  </div>
</div>
<div class="dice">
  <button onclick="fetchAdvice()"><img src="/images/icon-dice.svg" alt=""></button>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://flowcv.me/abdimahad-com">Abdimahad Nuur Elmi</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
